<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM intro</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>JavaScript</li>
    
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Golang")

//EDIT
   const second=document.querySelector("li:nth-child(2)")
    //second.innerHTML("Java")
    const newli=document.createElement('li')
    newli.textContent="Java"
    second.replaceWith(newli)

//EDIT
const first=document.querySelector("li:first-child")
first.outerHTML='<li>TypeScript</li'

//REMOVE
const last=document.querySelector('li:last-child')
last.remove()
</script>
</html>
