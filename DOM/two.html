<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM intro</title>
</head>
<body style="background-color: black;color: white;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="Prince"
    div.id=Math.round(Math.random() *10 +1)
    //div.title="Prince's DOM"
    div.setAttribute("title","Prince's DOM")
    div.style.backgroundColor="pink"
    div.style.padding="20px"
    //div.innerText="Prince is the ruler of this world"
    const addText=document.createTextNode("Prince is the ruler of this world")
    div.append(addText)
    document.body.appendChild(div)
</script>
</html>
